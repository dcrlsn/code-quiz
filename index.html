<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <!-- CSS Reset from https://www.meyerweb.com -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <aside id="timer">
      <h2></h2>
    </aside>
    <section class="card" id="title">
      <h1>
        Welcome to the Code Quiz
      </h1>
      <div>
        <button id="start">Start the Quiz</button>
        <button id="highscore">Leaderboard</button>
      </div>
    </section>
    <section class="card" id="leaderboard">
      <h1>
        High Scores
      </h1>
      <ul>
        <li>DJC</li>
      </ul>
      <div>
        <button id="goback">Go Back</button>
      </div>
    </section>
    <section class="card" id="quiz">
      <h2></h2>
      <div>
        <button data-id="a" id="a"></button>
        <button data-id="b" id="b"></button>
        <button data-id="c" id="c"></button>
        <button data-id="d" id="d"></button>
      </div>
    </section>
    <section class="card" id="score">
      <h2></h2>
      <h1></h1>
      <div>
        <form>
          <label for="initials">Please Enter your Initials</label>
          <input name="initials" maxlength="5" placeholder="Type Here">
          <button>Submit</button>
        </form>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
